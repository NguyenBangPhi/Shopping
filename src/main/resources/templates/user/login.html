<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
	<h1 class="text-center">Login</h1>
	<form style="margin-bottom: 30px;">
		  <div class="form-group" style="color: black;">
		    <label for="user">Tài khoản</label>
		    <input type="email" class="form-control" id="user" style="width: 98%;margin: 0 auto;">
		  </div>
		  <div class="form-group" style="color: black;">
		    <label for="pass">Mật khẩu</label>
		    <input type="password" class="form-control" id="pass" style="width: 98%;margin: 0 auto;">
		  </div>
		  <div class="form-group form-check" style="color: black;"> 
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
		  <button type="submit" class="btn btn-primary" style="width: 100%;border-radius: 10px;">Submit</button>
		</form>
	</main>
</body>
