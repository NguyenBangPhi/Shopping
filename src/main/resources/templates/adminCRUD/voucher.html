<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main},'Khuyến mãi')}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<main>
	<div ng-controller="voucher_ctrl">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Danh sách</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Cài đặt</a>
		  </li>
		  <form class="form-inline ml-3">
			<div class="input-group input-group-sm">
				<input class="form-control form-control-navbar" ng-model="filterBy" ng-keyup="search()"
					ng-required='true' type="search" placeholder="Search" aria-label="Search">
				<div class="input-group-append">
					<a class="btn btn-navbar" ng-click="search()" type="submit">
						<i class="fas fa-search"></i>
					</a>
				</div>
			</div>
		</form>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<div style="height: 420px;">
				<table class="table table-hover">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Tên</th>
				      <th scope="col">Mô tả</th>
				      <th scope="col">Chỉnh sửa</th>
				    </tr>
				  </thead>
				  <tbody>
				   <tr ng-repeat="stu in items | orderBy:'voucher_name'|limitTo:pt:start">
			            <td>{{stu.voucher_name}}</td>
			            <td>{{stu.voucher_desc}}%</td>
			            <td>
			                <a ng-click="edit(stu.voucher_name)"><i class="fa-solid fa-square-pen"></i></a>
			                <a ng-click="delete(stu.voucher_name)"><i class="fa-solid fa-trash-can"></i></a>
			            </td>
			        </tr>
				  </tbody>
				</table>
				</div>
			 <div class="m-auto col-sm-4">
	            <button ng-click="end(1)" class="btn btn-outline-primary border-1"> << </button>
	            <button ng-click="truoc()" class="btn btn-outline-primary border-1 me-2"> < </button>
	            <a ng-repeat="i in trang">
	             <button ng-click="loadtrang(i)" class="btn btn-outline-primary numberPage">{{i}}</button>
	             </a>
	            <button ng-click="tiep()" class="btn btn-outline-primary border-1"> > </button>
	            <button ng-click="end(2)" class="btn btn-outline-primary border-1"> >> </button>
	         </div>
		  </div>
		  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				<form name="myForm">
				  <div class="form-group">
				    <label for="nameVoucher">Tên</label>
				    <span ng-show="myForm.namevoucher.$touched && myForm.namevoucher.$invalid" style="color: red;">Vui lòng nhập Tên voucher.</span>
				    <input ng-model="form.voucher_name" type="text" class="form-control" name="namevoucher" id="nameVoucher" required>
				  </div>
				  <div class="form-group">
				    <label for="descVoucher">Mô tả</label>
				    <span ng-show="myForm.motavoucher.$touched && myForm.motavoucher.$invalid" style="color: red;">Vui lòng nhập mô tả.</span>
				    <input ng-model="form.voucher_desc" type="text" class="form-control" name="motavoucher" id="descVoucher" required>
				  </div>
				  <button ng-click="create()" type="submit" class="btn btn-primary mt-2">Submit</button>
				  <button ng-click="delete(form.vdata_id)" type="submit" class="btn btn-primary mt-2">Delete</button>
				  <button ng-click="reset()" type="submit" class="btn btn-primary mt-2">Reset</button>
				</form>
		  </div>
		</div>
		</div>
	</main>
</body>
</html>
